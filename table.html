<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: solid rgb(5, 5, 5);
            padding: 5px 15px;
        }
    </style>
</head>

<body>
    <h2>Html-5 Sample Table</h2>
    <table>
<thead>
    <tr>
        <th>No</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>1</td>
        <td>Bill Gates</td>
        <td>Founder Microshoft</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Steve Jobs</td>
        <td>Apple</td>
        <td>$1200</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Larry Page</td>
        <td>Google</td>
        <td>$1100</td>
    </tr>
</tbody>
    </table>
</body>

</html>
